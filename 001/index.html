<!DOCTYPE html>
<html>

<head>
    <title>001</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="container">
    <div class="carla">
        <div class="top">
            <img src="images/Woman.png" alt="img" class="img">
            <div class="name">
                <h1>Carla Snepvangers</h1>
                <h2>Friends with Marijn</h2>
            </div>
            <div class="request">
                <p>Carla requested premission to view your contact details</p>
            </div>
        </div>
        <div class="bottom">
            <button type="button" class="b1"> Approve </button>
            <button type="button" class="b2"> Decline </button>
        </div>
    </div>

    <div class="marijn">
        <div class="top">
            <img src="images/Man.png" alt="img" class="img">
            <div class="name">
                <h1>Marijn Pijnenborg</h1>
                <h2>New Member</h2>
            </div>
            <div class="request">
                <p>Marijn wants to add you to the group <b>best friends</b></p>
            </div>
        </div>
        <div class="bottom">
            <button type="button" class="b1"> Approve </button>
            <button type="button" class="b2"> Decline </button>
        </div>
    </div>

</body>




</html>
